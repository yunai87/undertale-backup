<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="icon" type="image/png" href="../heart.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">SIGN IN</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" required>
        <span id="usernameLabel">username</span>
      </div>

      <div class="input-group">
        <input type="password" id="password" required>
        <span id="passwordLabel">password</span>
      </div>

      <button type="submit" id="loginBtn">
        LOGIN
      </button>
      <p id="message"></p>
    </form>
  </div>

  <script src="interactive_login.js"></script>
</body>
</html>
